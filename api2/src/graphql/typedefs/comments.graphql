"""
Comment
"""
type Comment {
    message: String
    responseId: String
    # sentimentScore: Float # not implemented yet
}

"""
Comments for a specific year
"""
type YearComments {
    year: Int
    count: Int
    comments_raw: [Comment]
}

"""
Comments
"""
type ItemComments {
    all_editions: [YearComments]
    edition(editionId: String!): YearComments
}
