scalar JSON
scalar JSONObject

type SurveyMetadata {
    id: String
    name: String
    domain: String
}

type EditionMetadata {
    id: String
    year: Int
    status: Int

    started_at: String
    ended_at: String

    questions_url: String
    results_url: String
    image_url: String
    favicon_url: String
    social_image_url: String

    sections: [SectionMetadata]
}

type SectionMetadata {
    id: String
    questions: [QuestionMetadata]
}

type QuestionMetadata {
    id: String
    intlId: String
    template: String
    dbPath: String
    dbPathComments: String
    options: [OptionsMetadata]
    entity: Entity
}

type OptionsMetadata {
    id: String
    average: Float
    entity: Entity
}

input Parameters {
    limit: Int = 50
    cutoff: Int
    sort: SortSpecifier
    facetSort: SortSpecifier
    facetLimit: Int = 50
    facetCutoff: Int
    facetCutoffPercent: Float
}

input SortSpecifier {
    property: SortProperty
    order: SortOrder
}

enum SortProperty {
    options
    count
    percent
    id
}

enum SortOrder {
    asc
    desc
}

type EditionData {
    year: Int
    editionId: String
    completion: YearCompletion
    buckets: [Bucket]
}

"""
A data bucket
"""
type Bucket {
    id: String
    """
    Respondent count
    """
    count: Int
    """
    Percentage relative to question respondents
    """
    percentage_question: Float
    """
    Percentage relative to survey respondents
    """
    percentage_survey: Float
    """
    Entity associated with the current bucket
    """
    entity: Entity
    """
    An array of bucket facets, when bucket is faceted
    """
    facetBuckets: [FacetBucket]
}

type FacetBucket {
    id: String
    """
    Respondent count
    """
    count: Int
    """
    Percentage relative to question respondents
    """
    percentage_question: Float
    """
    Percentage relative to survey respondents
    """
    percentage_survey: Float
    """
    Percentage relative to question respondents in facet
    """
    percentage_facet: Float
    """
    Count of respondents in all facets (same as default/null facet)
    """
    count_all_facets: Int
    """
    Percentage relative to question respondents in all facets (same as default/null faces)
    """
    percentage_all_facets: Float
    """
    Entity associated with the current bucket
    """
    entity: Entity
}

type Query {
    """
    All surveys
    """
    surveys: Surveys
    """
    Meta information about the API
    """
    _metadata: JSON
}
