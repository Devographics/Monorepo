
# Demographics

- id: country
  template: demographics
  path: user_info.country_alpha3

- id: locale
  template: demographics
  path: user_info.locale

- id: completion_stats
  template: demographics
  path: user_info.completion

- id: age
  template: demographics
  options: 
    - id: range_less_than_10
      average: 10
    - id: range_10_18
      average: 14
    - id: range_18_24 # treated as 19_24
      average: 21
    - id: range_25_34 # treated as 3_5
      average: 30
    - id: range_35_44
      average: 40
    - id: range_45_54
      average: 50
    - id: range_55_64
      average: 60
    - id: range_more_than_65
      average: 65

- id: years_of_experience
  template: demographics

- id: company_size
  template: demographics

- id: higher_education_degree
  template: demographics
  
- id: yearly_salary
  template: demographics
  
- id: source
  template: demographics
  path: user_info.source.normalized

- id: gender
  template: demographics

- id: race_ethnicity
  template: demographics

- id: disability_status
  template: demographics

- id: disability_status_others
  template: demographics
  path: user_info.disability_status.others.normalized

- id: knowledge_score
  template: demographics
  path: user_info.knowledge_score

- id: industry_sector
  path: usage.industry_sector.choices
  options:
    - ecommerce
    - news_media
    - healthcare
    - finance
    - programming_tools
    - socialmedia
    - marketing_tools
    - education
    - real_estate
    - government
    - entertainment
    - consulting
    - travel
    - insurance
    - logistics
    - energy
    - telecommunications
    - student
    - hospitality
    - cyber_security
    - construction
    - automotive
    - agriculture
    - transport
    - manufacturing
    
