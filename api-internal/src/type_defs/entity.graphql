"""
An entity is any object that can have associated metadata
(such as a homepage, github repo, description).
For example: a library, a podcast, a blog, a frameworkâ€¦
"""
type Entity {
    id: String
    belongsTo: String
    name: String
    nameClean: String
    nameHtml: String
    otherName: String
    homepage: Homepage
    category: String
    github: GitHub
    npm: NPM
    mdn: MDN
    caniuse: CanIUse
    description: String
    descriptionClean: String
    descriptionHtml: String
    type: String
    tags: [String]
    patterns: [String]

    apiOnly: Boolean

    mastodonName: String
    mastodon: Mastodon

    twitterName: String
    twitter: Twitter

    youtubeName: String
    youtube: YouTube

    twitchName: String
    twitch: Twitch
    
    blog: Blog
    rss: RSS

    related: [Entity]

    companyName: String
    company: Entity

    # for features
    example: Example
}


