blockType: DataExplorerBlock
dataPath: "dataAPI.survey.explorer"
hasSponsor: true
query: >
    internalAPI {
        features: entities(ids: [${allFeaturesAsStrings}]) {
            id
            name
            nameClean
            nameHtml
        }
        tools: entities(ids: [${allToolsAsStrings}]) {
            id
            name
            nameClean
            nameHtml
        }
    }
    dataAPI {
        survey(survey: ${surveyType}) {
            explorer(
                facet1: "${facet1}"
                facet2: "${facet2}"
            ) {
                keys1
                keys2
                all_years {
                  year
                  facets {
                      buckets {
                          id
                          count
                          percentage_question
                          percentage_survey
                          percentage_facet
                      }
                      completion {
                          total
                          count
                          percentage_question
                          percentage_survey
                      }
                      id
                      type
                    }
                }
            }
        }
    }