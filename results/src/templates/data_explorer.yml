blockType: DataExplorerBlock
dataPath: 'dataAPI.survey.explorer'
hasSponsor: true
query: >
    internalAPI {
        features: entities(ids: [${allFeaturesAsStrings}]) {
            id
            name
            nameClean
            nameHtml
        }
        tools: entities(ids: [${allToolsAsStrings}]) {
            id
            name
            nameClean
            nameHtml
        }
    }
    dataAPI {
        survey(survey: ${surveyId}) {
            explorer(
                facet1: "${facet1}"
                facet2: "${facet2}"
            ) {
                keys1
                keys2
                year(year: ${currentYear}) {
                  year
                  facets {
                      buckets {
                          id
                          count
                          percentageQuestion
                          percentageSurvey
                          percentageFacet
                      }
                      completion {
                          total
                          count
                          percentageQuestion
                          percentageSurvey
                      }
                      id
                      type
                    }
                }
            }
        }
    }
