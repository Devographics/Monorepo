blockType: HorizontalBarBlock
dataPath: 'dataAPI.survey.demographics.${id}.year'
titleId: user_info.${id}
descriptionId: user_info.${id}.description
noteId: user_info.${id}.note
hasSponsor: true
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            demographics {
                # fragmentStart
                ${id}: ${id} (filters: ${filters}, options: ${options}, facet: ${facet}){
                    year(year: ${currentYear}) {
                        year
                        completion {
                            total
                            percentageSurvey
                            count
                        }
                        facets {
                            id
                            type
                            completion {
                                total
                                percentageQuestion
                                percentageSurvey
                                count
                            }
                            buckets {
                                id
                                count
                                percentageQuestion
                                percentageSurvey
                                entity {
                                    name
                                    nameClean
                                    nameHtml
                                    homepage {
                                        url
                                    }
                                    github {
                                        url
                                    }
                                }
                            }
                        }
                    }
                }
                # fragmentEnd
            }
        }
    }
