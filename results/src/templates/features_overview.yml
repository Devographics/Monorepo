titleId: blocks.features_overview
blockType: FeaturesOverviewBlock
# dataPath: "dataAPI.survey.${id}"
# keysPath: "dataAPI.survey.${id}.0.experience.keys"
# enableCustomization: true
hasSponsor: true
loadData: true
query: >
    dataAPI {
        surveys {
            ${surveyId} {
                ${editionId} {
                    features {
                        features_overview: allItems {
                            data {
                                id
                                responses {
                                    currentEdition {
                                        buckets {
                                            id
                                            percentageQuestion
                                            percentageSurvey
                                            count
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
