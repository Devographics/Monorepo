titleId: blocks.features_overview
blockType: FeaturesOverviewBlock
hasSponsor: true
query: >
    surveys {
        ${surveyId} {
            ${editionId} {
                features {
                    features_overview: allFeatures {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
