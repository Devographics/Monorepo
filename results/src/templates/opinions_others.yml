titleId: 'opinions_others.${id}.others'
blockType: HorizontalBarBlock
dataPath: 'dataAPI.survey.${id}.year'
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            ${id}: opinions_others(id: ${id}) {
                id
                year(year: ${currentYear}) {
                    year
                    completion {
                        total
                        count
                        percentageSurvey
                    }
                    facets {
                        id
                        type
                        completion {
                            total
                            percentageQuestion
                            percentageSurvey
                            count
                        }
                        buckets {
                            id
                            count
                            percentageQuestion
                            percentageSurvey
                            entity {
                                name
                                nameClean
                                nameHtml
                                id
                                homepage {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
