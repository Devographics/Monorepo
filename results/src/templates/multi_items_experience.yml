id: ${sectionId}_items
blockType: MultiItemsExperienceBlock
hasSponsor: true
customizationModes: ['filters']
queryOptions:
    questionId: _items
    addBuckets: true
    addRatios: true # necessary to automatically enable _sentiment facet
    addQuestionEntity: true
    allEditions: false
parameters:
    cutoff: 1
    cutoffPercent: 0
    facetCutoffPercent: 0
    limit: 0
query: >
    surveys {
      ${surveyId} {
        ${editionId} {
          ${sectionId} {
            ${questionId}: _items {
              id
              _metadata {
                sectionId
              }
              entity {
                name
                nameClean
                nameHtml
                alias
                entityType
                description
                descriptionClean
                descriptionHtml
                homepage {
                  url
                }
                caniuse {
                  name
                  url
                }
                mdn {
                  locale
                  url
                  title
                  summary
                }
                example {
                  label
                  language
                  code
                  codeHighlighted
                }
                resources {
                  title
                  url
                }
                webFeature {
                  id
                  description_html
                  group
                  name
                  spec
                  url
                  status {
                    baseline
                    baseline_low_date
                    support {
                      chrome
                      chrome_android
                      edge
                      firefox
                      firefox_android
                      safari
                      safari_ios
                    }
                  }
                }
              }
              comments {
                currentEdition {
                  count
                }
              }
              responses(facet: _sentiment, parameters: {cutoff: 1, limit: 0}) {
                currentEdition {
                  ratios {
                    awareness
                    interest
                    usage
                    retention
                    positivity
                    positivityRelative
                  }
                  buckets {
                    count
                    id
                    facetBuckets {
                      count
                      id
                      percentageBucket
                      percentageQuestion
                      percentageSurvey
                    }
                    percentageQuestion
                    percentageSurvey
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
