id: ${sectionId}_items
titleId: sections.${sectionId}.title
blockType: MultiItemsExperienceBlock
hasSponsor: true
query: >
    surveys {
      ${surveyId} {
        ${editionId} {
          ${sectionId} {
            ${questionId}: _items {
              id
              entity {
                name
                nameClean
                nameHtml
                type
                description
                descriptionClean
                descriptionHtml
                homepage {
                  url
                }
                caniuse {
                  name
                  url
                }
                mdn {
                  locale
                  url
                  title
                  summary
                }
                example {
                  label
                  language
                  code
                  codeHighlighted
                }
              }
              comments {
                currentEdition {
                  count
                }
              }
              responses(facet: _sentiment) {
                currentEdition {
                  buckets {
                    count
                    id
                    facetBuckets {
                      count
                      id
                      percentageBucket
                      percentageQuestion
                      percentageSurvey
                    }
                    percentageQuestion
                    percentageSurvey
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
