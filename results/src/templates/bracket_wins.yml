blockType: BracketWinsBlock
dataPath: "surveyApi.survey.${id}.year.facets.0"
keysPath: "surveyApi.survey.${id}.keys"
hasSponsor: true
query: >
    surveyApi {
        survey(survey: ${surveyType}) {
            ${id}: bracket_wins(id: ${fieldId}, filters: ${filters}, options: ${options}) {
                id
                keys
                year(year: ${currentYear}) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        completion {
                            total
                            count
                            percentage_survey
                            percentage_question
                        }
                        buckets {
                            id
                            combined {
                                count
                                percentage
                            }
                            round1 {
                                count
                                percentage
                            }
                            round2 {
                                count
                                percentage
                            }
                            round3 {
                                count
                                percentage
                            }
                        }
                    }
                }
            }
        }
    }