id: ${parentId}_others
titleId: blocks.category_other_tools
blockType: HorizontalBarBlock
defaultUnits: count
dataPath: "dataAPI.survey.${parentId}_others.year"
hasSponsor: true
defaultVariables:
    limit: 20
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            ${parentId}_others: tools_others(id: ${parentId}_others, options: {limit: ${limit}}) {
                id
                year(year: ${currentYear}) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        id
                        type
                        completion {
                            total
                            percentage_question
                            percentage_survey
                            count
                        }
                        buckets{
                            id
                            count
                            percentage_question
                            percentage_survey
                            entity {
                                name
                                nameClean
                                nameHtml
                                id
                                homepage {
                                    url
                                }
                                github {
                                    url
                                }
                            }
                        }
                    }
                }
            }
        }
    }
