blockType: BracketMatchupsBlock
dataPath: 'dataAPI.survey.${id}.year.facets.0'
hasSponsor: true
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            ${id}: bracket_matchups(id: ${fieldId}, filters: ${filters}, options: ${options}) {
                id
                year(year: ${currentYear}) {
                    year
                    completion {
                        total
                        count
                        percentageSurvey
                    }
                    facets {
                        completion {
                            total
                            count
                            percentageSurvey
                            percentageQuestion
                        }
                        buckets {
                            id
                            matchups {
                                id
                                count
                                percentage
                            }
                        }
                    }
                }
            }
        }
    }
