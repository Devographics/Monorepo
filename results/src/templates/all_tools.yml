id: all_tools
hidden: true
query: >
    surveys {
        ${surveyId} {
            ${editionId} {
                libraries {
                    allTools {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                    completion {
                                        count
                                        percentageSurvey
                                        total
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
