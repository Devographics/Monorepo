blockType: HorizontalBarBlock
dataPath: "dataAPI.survey.${id}.year"
# enableCustomization: true
hasSponsor: true
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            # fragmentStart
            ${id}: ${fieldId}(id: ${id}, filters: ${filters}, options: ${options}, facet: null) {
                id
                year(year: ${currentYear}) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        id
                        type
                        completion {
                            total
                            percentage_question
                            percentage_survey
                            count
                        }
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                            entity {
                                id
                                belongsTo
                                name
                                nameClean
                                nameHtml
                                homepage {
                                    url
                                }
                                github {
                                    name
                                    url
                                }
                                twitter {
                                    name
                                    url
                                }
                                mastodon {
                                    name
                                    url
                                }
                                npm {
                                    name
                                    url
                                }
                                youtube {
                                    name
                                    url
                                }
                                twitch {
                                    name
                                    url
                                }
                                rss {
                                    url
                                }
                                blog {
                                    url
                                }
                            }
                        }
                    }
                }
            }
            # fragmentEnd
        }
    }