blockType: HorizontalBarBlock2
fieldId: ${mainBlockId}
hasSponsor: true
hasData: true
queryOptions:
    addBucketsEntities: true
    subField: freeform
    addGroupedBuckets: false
    addNestedBuckets: true
    sectionId: ${sectionId}

customizationModes: [filters, facets]
parameters:
    showNoAnswer: true
    cutoff: 10
    limit: 20
    mergeOtherBuckets: true
chartOptions:
    limit: 10

i18nNamespace: html_pain_points

descriptionId: features.pain_points.limitations

id: ${mainBlockId}_limitations
tabId: tabs.limitations

variables:
    defaultTokenFilter: limitations
    defaultNested: flat

filtersState:
    filters:
        - conditions:
              - fieldId: ${mainBlockId}
                sectionId: ${sectionId}
                operator: in
                value:
                    - limitations
    bucketsFilter:
        nin:
            - limitations
            - dx
