blockType: FeatureExperienceBlock
dataPath: "dataAPI.survey.${id}"
keysPath: "dataAPI.survey.${id}.experience.keys"
entityPath: dataAPI.survey.${id}.entity
blockNamespace: features
chartNamespace: features
# enableCustomization: true
hasComments: true
hasSponsor: true
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            # fragmentStart
            ${id}: feature(id: ${id}) {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                    homepage {
                        url
                    }
                    caniuse {
                        name
                        url
                    }
                    mdn {
                        locale
                        url
                        title
                        summary
                    }
                    example {
                        language
                        code
                    }
                }
                comments {
                    year(year: ${currentYear}) {
                        count
                    }
                }
                experience(filters: {}) {
                    keys
                    all_years {
                        year
                        completion {
                            total
                            count
                            percentage_survey
                        }
                        facets{
                            buckets {
                                id
                                count
                                countDelta
                                percentage_question
                                percentage_survey
                                percentageDelta
                            }
                        }
                    }
                }
            }
            # fragmentEnd
        }
    }