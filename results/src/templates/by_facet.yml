blockType: ByFacetBlock
dataPath: "dataAPI.survey.demographics"
keysPath: "dataAPI.survey.demographics.${fieldId}_all_${facetId}.keys"
defaultUnits: percentage_survey
query: >
  dataAPI {
    survey(survey: ${surveyType}) {
      demographics {
        ${fieldId}_all_${facetId}: ${fieldId}(filters: {}, options: {}, facet: null) {
          keys
          year(year: ${currentYear}) {
            year
            facets {
              id
              type
              mean
              buckets {
                id
                count
                percentage_question
                percentage_survey
                percentage_facet
              }
            }
          }
        }
        ${fieldId}_by_${facetId}: ${fieldId}(filters: {}, options: ${options}, facet: ${facetId}) {
          keys
          year(year: ${currentYear}) {
            year
            facets {
              id
              type
              mean
              completion {
                count
                percentage_question
                percentage_survey
                total
              }
              buckets {
                id
                count
                percentage_question
                percentage_survey
                percentage_facet
              }
            }
          }
        }
      }
    }
  }
