id: "${parentId}_happiness"
titleId: "happiness.${fieldId}"
# blockType: HappinessBlock
blockType: VerticalBarBlock
dataPath: "surveyApi.survey.${fieldId}_happiness.year"
keysPath: "surveyApi.survey.${fieldId}_happiness.keys"
showDescription: false
blockNamespace: happiness
chartNamespace: happiness
enableCustomization: true
hasSponsor: true
query: >
    surveyApi {
        survey(survey: ${surveyType}) {
            ${fieldId}_happiness: happiness(id: ${fieldId}) {
                keys
                year(year: ${currentYear}) {
                    year
                    mean
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        id
                        type
                        completion {
                            total
                            percentage_question
                            percentage_survey
                            count
                        }
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }