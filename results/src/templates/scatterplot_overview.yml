blockType: ToolsScatterplotBlock
dataPath: "surveyApi.survey.${id}"
keysPath: "surveyApi.survey.${id}.experience.keys"
query: >
    surveyApi {
        survey(survey: ${surveyType}) {
              ${id}: tools(ids: [${allTools}]) {
                id
                entity {
                    homepage
                    name
                    github {
                        url
                    }
                }
                experience {
                    keys
                    year(year:${currentYear}) {
                        facets {
                            buckets{
                                id
                                count
                                percentage_question
                                percentage_survey
                            }
                        }
                    }
                }
            }
        }
    }