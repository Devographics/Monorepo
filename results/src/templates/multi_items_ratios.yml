id: ${sectionId}_ratios
blockType: MultiItemsRatiosBlock
hasSponsor: true
query: >
    surveys {
      ${surveyId} {
        ${editionId} {
          ${sectionId} {
            ${questionId}: _items {
              id
              entity {
                name
                nameClean
                nameHtml
                alias
                entityType
                description
                descriptionClean
                descriptionHtml
                homepage {
                  url
                }
                caniuse {
                  name
                  url
                }
                mdn {
                  locale
                  url
                  title
                  summary
                }
                example {
                  label
                  language
                  code
                  codeHighlighted
                }
              }
              responses(facet: _sentiment) {
                allEditions {
                  year
                  editionId
                  ratios {
                    awareness
                    interest
                    usage
                    retention
                    positivity
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
