titleId: sections.${categoryId}.title
blockType: MultiFeaturesExperienceBlock
dataPath: "dataAPI.survey.${id}"
keysPath: "dataAPI.survey.${id}.0.experience.keys"
blockNamespace: features
chartNamespace: features
enableCustomization: true
hasSponsor: true
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            ${id}: features(ids: [${featuresCategories[categoryId]}]) {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                    homepage {
                        url
                    }
                    caniuse {
                        name
                        url
                    }
                    mdn {
                        locale
                        url
                        title
                        summary
                    }
                    example {
                        language
                        code
                    }
                }
                experience{
                    keys
                    year(year: ${currentYear}) {
                        year
                        completion {
                            total
                            count
                            percentage_survey
                        }
                        facets{
                            type
                            id
                            buckets {
                                id
                                count
                                percentage_question
                                percentage_survey
                            }
                        }
                    }
                }
            }
        }
    }