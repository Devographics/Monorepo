titleId: blocks.features_overview
blockType: MultiFeaturesExperienceBlock
dataPath: "dataAPI.survey.${id}"
keysPath: "dataAPI.survey.${id}.0.experience.keys"
enableCustomization: true
hasSponsor: true
query: >
    dataAPI {
        survey(survey: ${surveyType}) {
            ${id}: features(ids: [${toolsCategories[categoryId]}]) {
                id
                entity {
                    name
                    homepage {
                        url
                    }
                    caniuse {
                        name
                        url
                    }
                    mdn {
                        locale
                        url
                        title
                        summary
                    }
                }
                experience{
                    keys
                    year(year: ${currentYear}) {
                        year
                        completion {
                            total
                            count
                            percentage_survey
                        }
                        facets{
                            type
                            id
                            buckets {
                                id
                                count
                                percentage_question
                                percentage_survey
                            }
                        }
                    }
                }
            }
        }
    }