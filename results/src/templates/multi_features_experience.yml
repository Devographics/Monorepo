titleId: sections.${categoryId}.title
blockType: MultiFeaturesExperienceBlock
dataPath: 'dataAPI.survey.${questionId}'
keysPath: 'dataAPI.survey.${questionId}.0.experience.keys'
i18nNamespace: features
hasSponsor: true
query: >
    dataAPI {
      surveys {
        ${surveyId} {
          ${editionId} {
            ${graphql_language} {
              ${graphql_language}_features {
                items {
                  id
                  responses {
                    currentEdition {
                      buckets {
                        id
                        count
                        percentageSurvey
                        percentageQuestion
                      }
                      completion {
                        count
                        percentageSurvey
                        total
                      }
                      year
                      editionId
                    }
                  }
                  options {
                    id
                  }
                  entity {
                    name
                    nameClean
                    nameHtml
                    alias
                    homepage {
                      url
                    }
                    caniuse {
                      name
                      url
                    }
                    mdn {
                      locale
                      url
                      title
                      summary
                    }
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    webFeature {
                        id
                        description_html
                        group
                        name
                        spec
                        status {
                            baseline
                            baseline_low_date
                            support {
                            chrome
                            chrome_android
                            edge
                            firefox
                            firefox_android
                            safari
                            safari_ios
                            }
                        }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
