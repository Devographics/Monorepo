- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: japan_province
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters:
            cutoff: 10
            enableAddMissingBuckets: false
            showNoAnswer: true
            sort: { property: count }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  cutoff: 10
            - template: tokyodev_vs_employer_type
              parameters:
                  cutoff: 10

      - id: residency_status
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        blockType: HorizontalBarBlock2
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_vs_employer_type

      - id: country
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters: { cutoff: 10, limit: 0, showNoAnswer: true, enableAddMissingBuckets: false }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  cutoff: 10
            - template: tokyodev_vs_employer_type
              parameters:
                  cutoff: 10

      - id: age
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_vs_employer_type
              parameters:
                  sort: { property: options }

      - id: relationship_status
        template: tokyodev_multiple_options2
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_vs_employer_type

      - id: number_of_kids
        template: tokyodev_multiple_options2
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_vs_employer_type
            - id: number_of_kids_married
              template: tokyodev_variant_base
              tabId: tabs.by_relationship_status
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: relationship_status
                              sectionId: user_info
                              operator: nin
                              value: [married]
                      - conditions:
                            - fieldId: relationship_status
                              sectionId: user_info
                              operator: in
                              value: [married]

      - id: gender
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_vs_employer_type
            - template: tokyodev_vs_years_of_experience
            - template: tokyodev_variant_base
              id: gender_by_compensation_by_experience
              tabId: tabs.by_compensation_by_experience
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_under_1
                                  - range_1_3
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_4_6
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_7_9
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_10_12
                                  - range_13_15
                                  - range_16_20
                                  - range_over_20
                  facet:
                      sectionId: compensation
                      id: current_total_annual_compensation

      - id: years_of_experience
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_vs_employer_type
              parameters:
                  sort: { property: options }

      - id: years_in_japan
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_vs_employer_type
              parameters:
                  sort: { property: options }
            - template: tokyodev_variant_base
              id: years_in_japan_by_country
              tabId: tabs.by_country
              parameters:
                  limit: 20
              filtersState:
                  facet:
                      sectionId: user_info
                      id: country

      - id: professional_qualifications
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_vs_employer_type
            - template: tokyodev_variant_base
              id: professional_qualifications_by_gender
              tabId: tabs.by_gender
              filtersState:
                  filters:
                      - year: 2025
                        conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: man
                      - year: 2025
                        conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: woman

      - id: language_proficiency_english
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters: { showNoAnswer: true, sort: { property: options } }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_vs_employer_type
              parameters:
                  sort: { property: options }

      - id: language_proficiency_japanese
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters: { showNoAnswer: true, sort: { property: options } }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_vs_employer_type
              parameters:
                  sort: { property: options }
            - id: language_proficiency_japanese_by_years_in_japan
              template: tokyodev_variant_base
              tabId: tabs.by_years_in_japan
              filtersState:
                  facet:
                      sectionId: user_info
                      id: years_in_japan

