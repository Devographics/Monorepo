# ------------------------------------------------------------------------------------

# ------------------------------------------------------------------------------------
# Pages Properties
# - id: the unique (survey-wide) ID of the page
# - path: the page's path
# - children: the page's children pages
# - blocks: the page's blocks
# - pageTemplate: a template from which to inherit its properties (not used)
# - showTitle: whether to show the page title or not
# - variables: page variables (compiled during sitemap generation)

# Block Properties
# - id: the unique (survey-wide) ID of the block
# - blockName: the name of the block (used for titles, descriptions, etc.)
# - bucketKeysName: the name of the block's keys (used for legends, formatting data, etc.)
# - blockType: the type of block (which component to use)
# - query: the query used to populate the block's data
# - dataPath: the path to use (from the query root) to access the block's data
# - showLegend: whether to show the block's legend
# - showDescription: whether to show the block's description
# - template: a template from which to inherit its properties
# - translateData: whether to try and translate
# - variables: block variables (compiled during sitemap generation)

- id: introduction
  path: /
  showTitle: false
  blocks:
      - id: survey_intro
        blockType: SurveyIntroBlock
        disableExport: true
        wrapBlock: false

      - id: survey_sponsors
        template: sponsors

      - id: survey_partners
        template: sponsors
        blockType: PartnersBlock

      - id: survey_credits
        template: credits

      - id: survey_newsletter
        blockType: NewsletterBlock
        disableExport: true
        wrapBlock: false

      - id: survey_translators
        blockType: TranslatorsBlock
        disableExport: true
        wrapBlock: false

- id: tshirt
  path: /tshirt
  showTitle: false
  blocks:
      - id: tshirt_intro
        template: page_introduction
      - id: tshirt_block
        blockType: TshirtBlock
        wrapBlock: false
        disableExport: true

- id: data_explorer
  titleId: sections.data_explorer.title
  path: /explorer
  blocks:
      - template: page_introduction

      - id: data_explorer
        showTitle: false
        chartOnly: true
        wrapBlock: false
        template: data_explorer
        parameters: { showNoAnswer: true }
        variables:
            xAxis: user_info__yearly_salary
            yAxis: user_info__years_of_experience

- id: user_info
  titleId: sections.demographics.title
  descriptionId: sections.user_info.description.css2023
  path: /demographics
  blocks:
      - template: page_introduction

      - id: country
        defaultUnits: count
        template: demographics
        blockType: HorizontalBarBlock
        translateData: true
        # blockType: ParticipationByCountryBlock
        parameters: { limit: 20 }
        variants:
            - id: country_low_vs_high_income
              descriptionId: user_info.country_low_vs_high_income.description.css2023
              fieldId: country
              i18nNamespace: country
              tabId: tabs.low_vs_high_income
              defaultUnits: count
              template: demographics
              blockType: HorizontalBarBlock
              parameters: { limit: 20 }
              filtersState:
                  options:
                      showDefaultSeries: false
                      enableYearSelect: false
                      mode: grid
                      queryOnLoad: false
                      supportedModes:
                          - grid
                          - facet
                      preventQuery: false
                  filters:
                      - conditions:
                            - fieldId: yearly_salary
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_0_10
                                  - range_10_30
                                  - range_30_50
                      - conditions:
                            - fieldId: yearly_salary
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_50_100
                                  - range_100_200
                                  - range_more_than_200

      - id: locale
        template: demographics
        blockType: HorizontalBarBlock
        translateData: true
        parameters: { cutoff: 20 }

      - id: hint_hint
        template: hint

      - id: completion_stats
        template: demographics
        translateData: true

      - id: age
        template: demographics
        parameters: { showNoAnswer: true }

      - id: years_of_experience
        template: demographics
        parameters: { showNoAnswer: true }
        variants:
            - id: average_income_by_years_of_experience
              descriptionId: user_info.average_income_by_company_size.description.css2023
              fieldId: years_of_experience
              i18nNamespace: years_of_experience
              defaultUnits: averageByFacet
              tabId: tabs.by_salary
              template: demographics
              filtersState:
                  options:
                      showDefaultSeries: true
                      enableYearSelect: false
                      mode: facet
                      queryOnLoad: false
                      supportedModes:
                          - combined
                          - facet
                  filters: []
                  facet:
                      sectionId: user_info
                      id: yearly_salary

      - id: company_size
        template: demographics
        parameters: { showNoAnswer: true }
        variants:
