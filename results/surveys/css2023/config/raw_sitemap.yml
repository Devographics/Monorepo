      - id: yearly_salary
        template: demographics
        parameters: { showNoAnswer: true }
        variants:
            - id: yearly_salary_usa_vs_the_world
              descriptionId: user_info.yearly_salary_usa_vs_the_world.description.css2023
              fieldId: yearly_salary
              i18nNamespace: yearly_salary
              tabId: tabs.usa_vs_the_world
              template: demographics
              defaultUnits: percentageQuestion
              filtersState:
                  options:
                      showDefaultSeries: false
                      enableYearSelect: false
                      mode: combined
                      queryOnLoad: false
                      supportedModes:
                          - combined
                          - facet
                      preventQuery: false
                  filters:
                      - year: 2023
