- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: nationality
        template: multiple_options
        parameters: { limit: 20 }

      - id: nationality_vs_salary
        fieldId: nationality
        template: multiple_options
        parameters: { cutoff: 20 }
        defaultUnits: averageByFacet
        filtersState:
            options:
                showDefaultSeries: true
                enableYearSelect: false
                mode: facet
                queryOnLoad: false
                supportedModes:
                    - grid
                    - facet
                preventQuery: false
            filters: []
            facet:
                sectionId: job_info
                id: current_total_annual_compensation

      - id: japan_province
        template: multiple_options
        hideCutoff: 10

      - id: residency_status
        template: multiple_options

      # - id: residency_status_other
      #   template: multiple_options_other

      - id: gender
        template: multiple_options
        blockType: VerticalBarBlock
        defaultUnits: percentageSurvey

      - id: gender_vs_salary
        fieldId: gender
        template: multiple_options
        blockType: VerticalBarBlock
        defaultUnits: percentilesByFacet
        parameters: { cutoff: 20 }
        filtersState:
            options:
                showDefaultSeries: true
                enableYearSelect: false
                mode: facet
                queryOnLoad: false
                supportedModes:
                    - combined
                    - facet
                preventQuery: false
            filters: []
            facet:
                sectionId: job_info
                id: current_total_annual_compensation

      # - id: gender_other
      #   template: multiple_options_other

      - id: age_grouped
        blockType: VerticalBarBlock
        template: multiple_options

      - id: salary_by_age
        fieldId: age_grouped
        blockType: VerticalBarBlock
        template: multiple_options
        defaultUnits: percentilesByFacet
        filtersState:
            options:
                showDefaultSeries: true
                enableYearSelect: false
                mode: facet
                queryOnLoad: false
                supportedModes:
                    - combined
                    - facet
                preventQuery: false
            filters: []
            facet:
                sectionId: job_info
                id: current_total_annual_compensation

      - id: years_of_experience
        template: multiple_options

      - id: years_in_japan
        template: multiple_options

      - id: professional_qualifications
        template: multiple_options

      - id: language_proficiency_english
        template: multiple_options

      - id: language_proficiency_japanese
        template: multiple_options

      - id: searching_for_job
        template: multiple_options

      - id: employment_status
        template: multiple_options

