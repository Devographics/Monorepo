          awards:
            - id: nullish_coalescing
              value: "+21.8%"
            - id: optional_chaining
              value: "+19%"
            - id: private_fields
              value: "+9.5%"

        - id: tool_usage_delta_award
          template: award
          awards:
            - id: esbuild
              value: "+20.1%"
            - id: tsc
              value: "+17.3%"
            - id: testing_library
              value: "+8.3%"

        - id: tool_satisfaction_award
