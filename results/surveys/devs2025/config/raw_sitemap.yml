- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: country
        template: multiple_options2
        parameters: { limit: 40 }
        chartOptions:
            limit: 20
        queryOptions:
            addBucketsEntities: false
        variants:
            - template: vs_salary
              parameters: { limit: 40, sort: { property: medianByFacet, order: desc } }
              chartOptions:
                  limit: 20
              filtersState:
                  facet:
                      sectionId: workplace
                      id: yearly_salary

      - id: hint_hint
        template: hint

      - id: gender
        template: multiple_options2
        # takeaway: >
        #     Gender did not correlate with income gaps, but there were notable differences between countries. Canada and the U.S. led the rankings in terms of diversity, while European countries had a higher proportion of male respondents.
        variants:
            - template: vs_salary
              parameters:
                  sort: { property: medianByFacet }
              filtersState:
                  facet:
                      sectionId: workplace
                      id: yearly_salary
            - id: country_vs_gender
              fieldId: country
              tabId: tabs.by_country
              template: multiple_options2
              parameters:
                  showNoAnswer: true
                  limit: 20
              filtersState:
                  options:
                      mode: facet
                      sort: female
                      order: desc
                  facet:
                      sectionId: user_info
                      id: gender
            - template: vs_years_of_experience
              filtersState:
                  facet:
                      sectionId: career
                      id: years_of_experience
              parameters:
                  sort: { property: medianByFacet }
            - template: vs_age
              filtersState:
                  facet:
                      sectionId: health
                      id: age

      - id: race_ethnicity
        template: multiple_options2_combined
        takeaway: >
            The survey's non-white population tended to be younger and have less experience, confirming a trend first observed in other surveys. This might indicate that the next generation of front end developers will be more diverse than the current one.
        variants:
            - template: vs_salary
              parameters:
                  sort: { property: medianByFacet }
              filtersState:
                  facet:
                      sectionId: workplace
                      id: yearly_salary
            - template: vs_gender
              filtersState:
                  options:
                      mode: facet
                      sort: female
                      order: desc
                  facet:
                      sectionId: user_info
                      id: gender
            - template: vs_years_of_experience
              parameters:
                  sort: { property: medianByFacet }
              filtersState:
                  facet:
                      sectionId: career
                      id: years_of_experience
            - template: vs_age
              parameters:
                  sort: { property: medianByFacet }
              filtersState:
                  facet:
                      sectionId: health
                      id: age

