- id: features
  path: /features
  descriptionId: sections.features.description.css2024
  blocks:
      - template: page_introduction

      - id: figure_has_usage
        template: figure
        variables:
            value: 80.4
            unit: percentage

      - id: all_features
        template: multi_items_experience
        i18nNamespace: features
        chartOptions:
            limit: 10
            categories:
                - forms
                - interactivity
                - graphics_multimedia
                - content
                - performance
                - web_components
                - accessibility
                - system_capabilities

      - id: figure_light_dark_awareness
        template: figure
        variables:
            value: 23
            unit: percentage

      # - id: knowledge_score
      #   template: demographics
      - id: features_ratios_over_time
        template: multi_items_ratios
        i18nNamespace: features
        variables:
            enableMultiSection: true

      - id: josh_comeau
        template: picks
        variables:
            url: https://linear-easing-generator.netlify.app/

      - id: forms_pain_points
        template: multiple_options2_freeform
        i18nNamespace: html_pain_points
        queryOptions:
            sectionId: forms
        chartOptions:
            limit: 10

      - id: graphics_pain_points
        template: multiple_options2_freeform
        i18nNamespace: html_pain_points
        queryOptions:
            sectionId: graphics_multimedia
        chartOptions:
            limit: 10
        # filtersState:
        #     bucketsFilter:
        #         nin: [limitations, interop]
        variants:
            - template: multiple_options2_freeform
              id: graphics_pain_points_interop
              fieldId: graphics_pain_points
              tabId: tabs.browser_support
              i18nNamespace: html_pain_points
              queryOptions:
                  sectionId: graphics_multimedia
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: graphics_pain_points
                              sectionId: graphics_multimedia
                              operator: in
                              value:
                                  - interop
                  bucketsFilter:
                      nin: [limitations, interop]
            - template: multiple_options2_freeform
              id: graphics_pain_points_limitations
              fieldId: graphics_pain_points
              tabId: tabs.limitations
              i18nNamespace: html_pain_points
              queryOptions:
                  sectionId: graphics_multimedia
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: graphics_pain_points
                              sectionId: graphics_multimedia
                              operator: in
                              value:
                                  - limitations
                  bucketsFilter:
                      nin: [limitations, interop]

      - id: content_pain_points
        template: multiple_options2_freeform
        i18nNamespace: html_pain_points
        queryOptions:
            sectionId: content
        chartOptions:
            limit: 10

      - id: interactivity_pain_points
        template: multiple_options2_freeform
        i18nNamespace: html_pain_points
        queryOptions:
            sectionId: interactivity
        chartOptions:
            limit: 10
        variants:
            - template: multiple_options2_freeform
              id: interactivity_pain_points_interop
              fieldId: interactivity_pain_points
              tabId: tabs.browser_support
              i18nNamespace: html_pain_points
              queryOptions:
                  sectionId: interactivity
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: interactivity_pain_points
                              sectionId: interactivity
                              operator: in
                              value:
                                  - interop
                  bucketsFilter:
                      nin: interop

      - id: performance_pain_points
        template: multiple_options2_freeform
        i18nNamespace: html_pain_points
        queryOptions:
            sectionId: performance
        chartOptions:
            limit: 10

      - id: kilian_valkhof
        template: picks
        variables:
            url: https://developer.mozilla.org/en-US/docs/Web/CSS/text-wrap

      - id: web_components_common_pain_points
        template: multiple_options2_combined
        # i18nNamespace: html_pain_points
        queryOptions:
            sectionId: web_components
        chartOptions:
            limit: 10

      - id: web_components_other_pain_points
        template: multiple_options2_freeform
        i18nNamespace: web_components_common_pain_points
        queryOptions:
            sectionId: web_components
        chartOptions:
            limit: 10

      - id: system_capabilities_pain_points
        template: multiple_options2_freeform
        i18nNamespace: html_pain_points
        queryOptions:
            sectionId: system_capabilities
        chartOptions:
            limit: 10

      - id: ana_rodrigues
        template: picks
        variables:
            url: https://modern-fluid-typography.vercel.app/

      - id: reading_list
        template: multiple_options2
        parameters:
            limit: 20
        queryOptions:
            sectionId: reading_list
            addQuestionComments: false
        chartOptions:
            dataFilters: [removeOverLimit, removeNoAnswer]
            limit: 10

      - id: features_resources
        items: [fm-css-grid, fm-animations-transitions]
        template: recommended_resources

