- id: user_info
  titleId: sections.demographics.title
  # descriptionId: sections.user_info.description.css2023
  path: /demographics
  blocks:
      - template: page_introduction

      - id: country
        template: multiple_options2
        parameters: { limit: 20 }
        variants:
            - template: vs_salary
              parameters: { limit: 20, sort: { property: medianByFacet, order: desc } }

      - id: hint_hint
        template: hint

      - id: age
        template: multiple_options2
        variants:
            - template: vs_salary

      - id: years_of_experience
        template: multiple_options2
        variants:
            - template: vs_salary

      - id: company_size
        template: multiple_options2
        variants:
            - template: vs_salary

      - id: variants_hint
        template: hint

      - id: job_title
        template: multiple_options2
        variants:
            - template: vs_salary

      - id: yearly_salary
        template: multiple_options2
        variants:
            - id: yearly_salary_us_vs_world
              fieldId: yearly_salary
              tabId: tabs.usa_vs_the_world
              blockType: HorizontalBarBlock2
              hasData: true
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: country
                              sectionId: user_info
                              operator: in
                              value: [USA]
                      - conditions:
                            - fieldId: country
                              sectionId: user_info
                              operator: nin
                              value: [USA]

      - id: higher_education_degree
        template: multiple_options2
        variants:
            - template: vs_salary

      - id: gender
        template: multiple_options2
        variants:
            - template: vs_salary
            - id: country_vs_gender
              fieldId: country
              tabId: tabs.by_country
              template: multiple_options2
              parameters:
                  showNoAnswer: true
                  limit: 15
              filtersState:
                  options:
                      mode: facet
                      sort: female
                      order: desc
                  facet:
                      sectionId: user_info
                      id: gender

      - id: race_ethnicity
        template: multiple_options2_combined
        variants:
            - template: vs_years_of_experience
            - template: vs_age

      - id: disability_status
        template: multiple_options2_combined

      - id: other_surveys
        template: multiple_options2_combined
        queryOptions:
            sectionId: user_info
        parameters:
            cutoff: 20

