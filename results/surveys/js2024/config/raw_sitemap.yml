            - id: tool_usage_delta_award
              template: award
              awards:
                  - id: vite
                    value: '+25%'
                  - id: esbuild
                    value: '+21%'
                  - id: vitest
                    value: '+20%'

            - id: tool_satisfaction_award
              template: award
              awards:
