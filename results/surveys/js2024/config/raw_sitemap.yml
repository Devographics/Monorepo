                    value: 119
                  - id: nextjs
                    value: 92
                  - id: storybook
                    value: 72

            - id: most_loved_tool_award
              template: award
              awards:
                  - id: vite
                    value: '88.7%'
                  - id: jest
                    value: '73.2%'
                  - id: react
                    value: '71.2%'

