                  - id: vitest
                    value: '96%'
                  - id: playwright
                    value: '95%'

            - id: tool_interest_award
              template: award
              awards:
                  - id: vitest
                    value: '79%'
                  - id: vite
                    value: '77%'
                  - id: playwright
                    value: '76%'

            - id: most_write_ins_award
              template: award
              awards:
                  - id: bun
                    value: '353'
                  - id: astro
                    value: '299'
                  - id: ember
                    value: '81'

            # - id: most_commented_feature_award
