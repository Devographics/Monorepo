- id: awards
  path: /awards
  blocks:
      - template: page_introduction

      - id: awards
        template: awards
        variables:
            entities: '"filter_effects","has_selector","intrinsic_sizing","subgrid","hanging_punctuation","forced_colors","view_timeline","aspect_ratio", "line_clamp", "aspect_ratio", "css_nesting"'
        awards:
            - id: most_used_feature_award
              template: award
              awards:
                  - id: filter_effects
                    value: '75.4%'
                  - id: has_selector
                    value: '72.8%'
                  - id: intrinsic_sizing
                    value: '72.5%'

            - id: least_used_feature_award
              template: award
              awards:
                  - id: hanging_punctuation
                    value: '1.6%'
                  - id: forced_colors
                    value: '1.7%'
                  - id: view_timeline
                    value: '2.3%'

            - id: most_loved_feature_award
              template: award
              awards:
                  - id: subgrid
                    value: '51.5%'
                  - id: has_selector
                    value: '46.9%'
                  - id: aspect_ratio
                    value: '46.8%'

            - id: most_commented_feature_award
              template: award
              awards:
                  - id: subgrid
                    value: 331
                  - id: line_clamp
                    value: 100
                  - id: css_nesting
                    value: 99

