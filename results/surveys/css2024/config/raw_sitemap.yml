- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: country
        template: multiple_options2
        parameters: { limit: 20 }
        variants:
            - template: vs_salary
              parameters: { cutoff: 100, limit: 20, sort: { property: medianByFacet, order: desc } }

      # - id: locale
      #   template: multiple_options2
      #   parameters: { cutoff: 20 }

      - id: hint_hint
        template: hint

      # - id: completion_stats
      #   template: multiple_options2

      - id: age
        template: multiple_options2
        variants:
            - template: vs_salary
              parameters:
                  sort: { property: options }

      - id: years_of_experience
        template: multiple_options2
        variants:
            - template: vs_salary
              parameters:
                  sort: { property: options }

      - id: augustin_mauroy
        template: picks
        variables:
            url: https://developer.mozilla.org/en-US/docs/Web/CSS/:has

      - id: company_size
        template: multiple_options2
        variants:
            - template: vs_salary
              parameters:
                  sort: { property: options }

      - id: variants_hint
        template: hint

      - id: yearly_salary
        template: multiple_options2
        variants:
            - id: yearly_salary_us_vs_world
              fieldId: yearly_salary
              tabId: tabs.usa_vs_the_world
              blockType: HorizontalBarBlock2
              hasData: true
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: country
                              sectionId: user_info
                              operator: in
                              value: [USA]
                      - conditions:
                            - fieldId: country
                              sectionId: user_info
                              operator: nin
                              value: [USA]

      - id: higher_education_degree
        template: multiple_options2
        variants:
            - template: vs_salary
              parameters:
                  sort: { property: options }

      - id: lea_verou
        template: picks
        variables:
            url: https://developer.chrome.com/docs/css-ui/style-queries

      - id: gender
        template: multiple_options2
        variants:
            - template: vs_salary
            - id: country_vs_gender
              fieldId: country
              tabId: tabs.by_country
              template: multiple_options2
              parameters:
                  showNoAnswer: true
                  limit: 15
              filtersState:
                  options:
                      mode: facet
                      sort: female
                      order: desc
                  facet:
                      sectionId: user_info
                      id: gender

      - id: race_ethnicity
        template: multiple_options2_combined
        variants:
            - template: vs_years_of_experience
            - template: vs_age

      - id: disability_status
        template: multiple_options2_combined

      - id: source
        template: multiple_options2_freeform
        parameters:
            limit: 20
        queryOptions:
            addQuestionComments: false

      - id: user_info_resources
        items: [fm-learncss]
        template: recommended_resources

