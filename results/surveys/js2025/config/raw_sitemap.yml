      - id: ankita_kulkarni
        template: picks
        variables:
            url: https://x.com/delba_oliveira

      - id: js_new_features
        template: multiple_options2
        i18nNamespace: features

      - id: top_currently_missing_from_js
        template: multiple_options2
        i18nNamespace: features

      - id: native_types_proposal
        template: multiple_options2
        parameters:
            sort:
                order: desc
                property: count

      - id: js_pace_of_change
        template: multiple_options2

      - id: reading_list
        template: multiple_options2
        parameters:
            limit: 20
        queryOptions:
            sectionId: reading_list
            addQuestionComments: false
        chartOptions:
            dataFilters: [removeOverLimit, removeNoAnswer]
            limit: 10

      - id: features_resources
        items: [fm-javascript-hard-parts-v3, fm-getting-started-js]
        template: recommended_resources

- id: libraries
  path: /libraries
  blocks:
      - id: librariesIntroduction
        template: page_introduction

      - id: all_tools_experience
        titleId: tools.all_items.experience
        template: multi_items_experience
        i18nNamespace: tools
        queryOptions:
            sectionId: _all_libraries
        chartOptions:
            limit: 10
            categories: [
                    front_end_frameworks,
                    back_end_frameworks,
                    meta_frameworks,
                    testing,
                    # mobile_desktop,
                    build_tools
                    # monorepo_tools
                ]

      - id: tools_arrows
        template: tools_arrows
        i18nNamespace: tools
        queryOptions:
            sectionId: _all_libraries
        chartOptions:
            categories: [
                    front_end_frameworks,
                    back_end_frameworks,
                    meta_frameworks,
                    testing,
