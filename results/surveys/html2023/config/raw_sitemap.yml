- id: user_info
  titleId: sections.demographics.title
  descriptionId: sections.user_info.description.css2023
  path: /demographics
  blocks:
      - template: page_introduction

      - id: country
        template: multiple_options2
        parameters: { limit: 20 }

      - id: locale
        template: multiple_options2
        parameters: { cutoff: 20 }

      - id: hint_hint
        template: hint

      - id: completion_stats
        template: multiple_options2

      - id: age
        template: multiple_options2

      - id: years_of_experience
        template: multiple_options2

      - id: company_size
        template: multiple_options2
        variants:
            - id: company_size_vs_yearly_salary
              fieldId: company_size
              template: multiple_options2
              parameters:
                  showNoAnswer: true
              filtersState:
                  options:
                      mode: facet
                  facet:
                      sectionId: user_info
                      id: yearly_salary

            - id: company_size_vs_gender
              fieldId: company_size
              template: multiple_options2
              parameters:
                  showNoAnswer: true
              filtersState:
                  options:
                      mode: facet
                  facet:
                      sectionId: user_info
                      id: gender

            - id: company_size_by_gender
              fieldId: company_size
              template: multiple_options2
              parameters:
                  showNoAnswer: true
              filtersState:
                  options:
                      showDefaultSeries: false
                      mode: grid
                  filters:
                      - conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: male
                      - conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: female
                      - conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: non_binary

      - id: variants_hint
        template: hint

      - id: yearly_salary
        template: multiple_options2

      - id: higher_education_degree
        template: multiple_options2

      - id: gender
        template: multiple_options2

      - id: race_ethnicity
        template: multiple_options2_combined

      - id: disability_status
        template: multiple_options2_combined

      - id: other_surveys
        template: multiple_options2_combined
        parameters:
            cutoff: 20

      - id: source
        template: multiple_options2_freeform
        parameters:
            limit: 20

      - id: how_can_we_improve
        template: multiple_options2_freeform

      # - id: data_explorer
      #   titleId: sections.data_explorer.title
      #   descriptionId: sections.data_explorer.description
      #   showTitle: true
      #   chartOnly: true
      #   wrapBlock: true
      #   template: data_explorer
      #   parameters: { showNoAnswer: true }
      #   variables:
      #       xAxis: user_info__yearly_salary
      #       yAxis: user_info__years_of_experience

      - items: [renderatl]
        template: recommended_resources
        titleId: blocks.recommended_events
        variables:
            isEvent: true

- id: features
  path: /features
  descriptionId: sections.features.description.html2023
  blocks:
      - template: page_introduction

      - id: features_overview
        template: features_overview

      - template: features_experience_linechart
        tabId: blocks.tools_experience_ranking.percentages
        parameters:
            years: [2020, 2021, 2022, 2023]
            rankCutoff: 10
        variants:
            - template: features_experience_ranking
              tabId: blocks.tools_experience_ranking.rankings

      # - id: knowledge_score
      #   template: single_option

      - id: reading_list
        template: reading_list
        parameters: { limit: 20 }

      - id: features_resources
