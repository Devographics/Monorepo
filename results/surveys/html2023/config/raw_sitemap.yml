- id: introduction
  path: /
  showTitle: false
  blocks:
      - id: survey_intro
        blockType: SurveyIntroBlock
        disableExport: true
        wrapBlock: false

      - id: survey_sponsors
        template: sponsors

      - id: survey_partners
        template: sponsors
        blockType: PartnersBlock

      - id: survey_credits
        template: credits

      - id: survey_newsletter
        blockType: NewsletterBlock
        disableExport: true
        wrapBlock: false

      - id: survey_translators
        blockType: TranslatorsBlock
        disableExport: true
        wrapBlock: false

- id: tshirt
  path: /tshirt
  showTitle: false
  blocks:
      - id: tshirt_intro
        template: page_introduction
      - id: tshirt_block
        blockType: TshirtBlock
        wrapBlock: false
        disableExport: true

