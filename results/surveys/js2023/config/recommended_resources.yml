# Front End Masters

- name: |
      JavaScript: From First Steps to Professional
  id: fm-javascript-first-steps
  description: >
      Take your first steps into the wide world of JavaScript and walk away with the core skills needed to become a professional JavaScript programmer!
  url: https://frontendmasters.com/courses/javascript-first-steps/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/vakil/thumb@2x.webp
  teacher: Anjana Vakil
  company: Software Engineer & Educator

- name: |
      JavaScript: The Recent Parts
  id: fm-javascript-recent-parts
  description: >
      Learn the latest features in JavaScript with Kyle Simpson, author of the popular, You Don't Know JS, book series. You'll get up to speed with new JavaScript features like tagged template literals, destructuring, iterators, generators, regex improvements and async await.
  url: https://frontendmasters.com/courses/js-recent-parts/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/simpson/thumb@2x.webp
  teacher: Kyle Simpson
  company: You Don't Know JS

- name: |
      Test Your JavaScript Knowledge
  id: fm-javascript-quiz
  description: >
      Challenge your core knowledge of JavaScript with 50 interactive quiz questions covering topics like the event loop, scopes and closures, the "this" keyword, classes and prototypes, garbage collection, and more!
  url: https://frontendmasters.com/courses/javascript-quiz/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/hallie/thumb@2x.webp
  teacher: Lydia Hallie

- name: |
      Complete Intro to React, v8
  id: fm-react-v8
  description: >
      Learn to build real-world applications using modern React 18.x+! Much more than an intro, you’ll start from the ground up, getting to using the latest features in React, including hooks, effects, context, and portals.
  url: https://frontendmasters.com/courses/complete-react-v8/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/holt/thumb@2x.webp
  teacher: Brian Holt
  company: SQLite Cloud

- name: |
      Svelte Fundamentals
  id: fm-svelte-v2
  description: >
      Learn the Svelte framework from the creator himself, Rich Harris! Get hands-on with all the fundamentals of Svelte: reactivity, props, events, data binding, lifecycle functions, and stores.
  url: https://frontendmasters.com/courses/svelte-v2/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/harris/thumb@2x.webp
  teacher: Rich Harris
  company: Vercel

- name: |
      Fullstack Svelte with SvelteKit
  id: fm-sveltekit
  description: >
      Build full stack web apps with SvelteKit by the creator himself, Rich Harris! Discover the magic of SvelteKit, a “love letter to web development” framework that offers server-side rendering paired with client-side navigation capabilities.
  url: https://frontendmasters.com/courses/sveltekit/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/harris/thumb@2x.webp
  teacher: Rich Harris
  company: Vercel

- name: |
      Introduction to Next.js 13+, v3
  id: fm-nextjs-v3
  description: >
      In this course, you'll learn server-side rendering, static site generation, data fetching, building API endpoints, creating pages, and new features in Next 13+, like using the app router, server and client components, and server actions!
  url: https://frontendmasters.com/courses/next-js-v3/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/moss/thumb@2x.webp
  teacher: Scott Moss
  company: Superfilter AI

- name: JavaScript Testing Practices and Principles
  id: fm-testing-practices-principles
  description: >
      Learn the principles and best practices for writing maintainable test applications to catch errors before your product reaches the end user!
  url: https://frontendmasters.com/courses/testing-practices-principles/?utm_source=stateofjs&utm_medium=website&utm_campaign=stateofjs2023
  image: https://static.frontendmasters.com/assets/teachers/dodds/thumb@2x.webp
  teacher: Kent C. Dodds
