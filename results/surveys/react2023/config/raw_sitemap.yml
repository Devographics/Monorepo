- id: awards
  path: /awards
  blocks:
      - template: page_introduction

      - id: awards
        template: awards
        variables:
            entities: '"vite","esbuild","vitest","playwright","bun","astro","ember","react","nextjs","storybook","jest"'
        awards:
            # - id: feature_adoption_delta_award
            #   template: award
            #   awards:
            #       - id: top_level_await
            #         value: '+26.4%'
            #       - id: array_at
            #         value: '+14.2%'
            #       - id: string_replace_all
            #         value: '+9.6%'

            - id: tool_usage_delta_award
              template: award
              awards:
                  - id: vite
                    value: '+25%'
                  - id: esbuild
                    value: '+21%'
                  - id: vitest
                    value: '+20%'

            - id: tool_satisfaction_award
              template: award
              awards:
                  - id: vite
                    value: '98%'
                  - id: vitest
                    value: '96%'
                  - id: playwright
                    value: '95%'

            - id: tool_interest_award
              template: award
              awards:
                  - id: vitest
                    value: '79%'
                  - id: vite
                    value: '77%'
                  - id: playwright
                    value: '76%'

            - id: most_write_ins_award
              template: award
              awards:
                  - id: bun
                    value: '353'
                  - id: astro
                    value: '299'
                  - id: ember
                    value: '81'

            # - id: most_commented_feature_award
            #   template: award
            #   awards:
            #       - id: private_fields
            #         value: 102
            #       - id: proxies
            #         value: 71
            #       - id: nullish_coalescing
            #         value: 66

            - id: most_commented_tool_award
              template: award
              awards:
                  - id: react
                    value: 119
                  - id: nextjs
                    value: 92
                  - id: storybook
                    value: 72

            - id: most_loved_tool_award
              template: award
              awards:
                  - id: vite
                    value: '88.7%'
                  - id: jest
                    value: '73.2%'
                  - id: react
                    value: '71.2%'

      # - id: awards_resources
      #   items: [road-to-react]
      #   template: recommended_resources

