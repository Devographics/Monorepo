- id: introduction
  path: /
  showTitle: false
  blocks:
      - id: survey_intro
        blockType: SurveyIntroBlock
        disableExport: true
        wrapBlock: false

      - id: takeaways
        blockType: TakeawaysBlock
        disableExport: true
        wrapBlock: false
        items:
            - median_salary_2024
            - previous_compensation_2024
            - negotiated_compensation_2024
            - unemployed_respondents_2024
            - job_search_status_2024
            - international_subsidiary_2024
            - remote_work_2024
            - women_vs_men_experience_2024
            - women_vs_men_professional_qualifications_2024
            - overtime_2024
            - programming_languages_2024

      - id: survey_newsletter
        blockType: NewsletterBlock
        disableExport: true
        wrapBlock: false

- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: japan_province
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters:
            cutoff: 10
            enableAddMissingBuckets: false
            showNoAnswer: true
            sort: { property: count }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  showNoAnswer: true
                  cutoff: 10
            - id: japan_province_by_social_life_satisfaction
              fieldId: japan_province
              blockType: HorizontalBarBlock2
              hasData: true
              parameters:
                  showNoAnswer: true
                  limit: 10
              defaultUnits: percentilesByFacet
              tabId: tabs.by_social_life_satisfaction
              filtersState:
                  facet:
                      sectionId: other
                      id: life_in_japan__social_life

      - id: reason_for_relocation
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        blockType: HorizontalBarBlock2
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: tokyodev_vs_salary

      - id: residency_status
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        blockType: HorizontalBarBlock2
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: tokyodev_vs_salary

      - id: country
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters: { cutoff: 10, limit: 0, showNoAnswer: true, enableAddMissingBuckets: false }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  showNoAnswer: true
                  cutoff: 10

      - id: age
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }

      - id: gender
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary

      - id: years_of_experience
        titleId: user_info.years_of_experience
        questionKey: user_info.years_of_experience.question
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_variant_base
              id: years_of_experience_men_vs_non_men
              tabId: tabs.men_vs_non_men
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: man
                      - conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: woman

      - id: total_employers
        template: tokyodev_multiple_options2
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_variant_base
              id: total_employers_by_years_of_experience
              tabId: tabs.by_years_of_experience
              filtersState:
                  facet:
                      sectionId: user_info
                      id: years_of_experience

      - id: years_in_japan
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        titleId: user_info.years_in_japan
        questionKey: user_info.years_in_japan.question
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_variant_base
              id: years_in_japan_by_country
              tabId: tabs.by_country
              parameters:
                  limit: 20
              filtersState:
                  facet:
                      sectionId: user_info
                      id: country

      - id: professional_qualifications
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_variant_base
              fieldId: years_of_experience
              i18nNamespace: years
              id: years_of_experience_by_compensation_and_qualifications
              tabId: tabs.by_compensation_and_qualifications
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: professional_qualifications
                              sectionId: user_info
                              operator: eq
                              value: coding_bootcamp
                      - conditions:
                            - fieldId: professional_qualifications
                              sectionId: user_info
                              operator: eq
                              value: bachelors_degree
                  facet:
                      sectionId: compensation
                      id: current_total_annual_compensation

      - id: language_proficiency_english
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters: { showNoAnswer: true, sort: { property: options } }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }

      - id: language_proficiency_japanese
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        parameters: { showNoAnswer: true, sort: { property: options } }
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - id: language_proficiency_japanese_by_years_in_japan
              fieldId: language_proficiency_japanese
              blockType: HorizontalBarBlock2
              hasData: true
              parameters:
                  showNoAnswer: true
              defaultUnits: percentageBucket
              tabId: tabs.by_years_in_japan
              filtersState:
                  facet:
                      sectionId: user_info
                      id: years_in_japan

- id: employer_info
  titleId: sections.job_info.title
  path: /current-job
  blocks:
      - id: current_employer
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_variant_base
              id: current_employer_by_residency_status
              tabId: tabs.by_residency_status
              filtersState:
                  facet:
                      sectionId: user_info
                      id: residency_status
            - template: tokyodev_variant_base
              queryOptions: { sectionId: employer_info }
              id: current_employer_by_compensation_and_experience
              tabId: tabs.by_compensation_and_experience
              filtersState:
                  facet:
                      sectionId: compensation
                      id: current_total_annual_compensation
                  filters:
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: eq
                              value: range_under_1
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: eq
                              value: range_1_3
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value: ['range_4_6', 'range_7_9']
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value: ['range_10_12', 'range_13_15', 'range_16_20', 'range_over_20']

      - id: industry_sector
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        parameters: { showNoAnswer: true, cutoff: 10 }
        variants:
            - template: tokyodev_vs_salary
            - template: tokyodev_variant_base
              id: industry_sector_by_japanese_usage
              tabId: tabs.by_japanese_usage
              filtersState:
                  facet:
                      sectionId: job_info
                      id: languages_used_colleagues_japanese

      - id: company_size
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              parameters:
                  sort: { property: options }
            - template: tokyodev_vs_current_employer
            - template: tokyodev_variant_base
              id: company_size_high_salaries
              tabId: tabs.high_salaries
              filtersState:
                  filters:
                      - conditions:
                            - fieldId: current_total_annual_compensation
                              sectionId: compensation
                              operator: in
                              value:
                                  - range_20000000_to_29999999
                                  - range_30000000_to_49999999
                                  - range_over_50000000

      - id: employment_status
        queryOptions: { sectionId: job_info }
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: tokyodev_vs_salary
              queryOptions: { sectionId: job_info }

      - id: current_job_description
        queryOptions: { sectionId: job_info }
        template: tokyodev_multiple_options2_combined
        defaultUnits: percentageQuestion
        variants:
            - template: tokyodev_vs_salary
              queryOptions: { sectionId: job_info }
            - template: tokyodev_variant_base
              queryOptions: { sectionId: job_info }
              id: current_job_description_junior_mid_senior
              tabId: tabs.junior_mid_senior
              parameters:
                  limit: 10
                  sort: { property: medianByFacet }
              filtersState:
                  facet:
                      sectionId: compensation
                      id: current_total_annual_compensation
                  options:
                      showDefaultSeries: false
                  filters:
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_1_3
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_4_6
                                  - range_7_9
                      - conditions:
                            - fieldId: years_of_experience
                              sectionId: user_info
                              operator: in
                              value:
                                  - range_10_12
                                  - range_13_15
                                  - range_16_20
                                  - range_over_20

      - id: current_total_annual_compensation
        queryOptions: { sectionId: compensation }
        template: tokyodev_multiple_options2
        defaultUnits: percentageQuestion
        titleId: compensation.current_total_annual_compensation
        questionKey: compensation.current_total_annual_compensation.question

