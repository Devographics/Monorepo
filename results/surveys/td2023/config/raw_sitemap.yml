- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: japan_province
        template: multiple_options
        parameters: { cutoff: 10, showNoAnswer: true, sort: { property: count } }
        variants:
            - id: japan_province_vs_salary
              fieldId: japan_province
              i18nNamespace: japan_province
              template: vs_salary_tokyodev
              parameters:
                  showNoAnswer: true
                  cutoff: 10

      - id: reason_for_relocation
        template: single_option_combined
        blockType: HorizontalBarBlock
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - id: reason_for_relocation_vs_salary
              fieldId: reason_for_relocation
              i18nNamespace: reason_for_relocation
              template: vs_salary_tokyodev

      - id: residency_status
        template: single_option_combined
        blockType: HorizontalBarBlock
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - id: residency_status_vs_salary
              fieldId: residency_status
              i18nNamespace: residency_status
              template: vs_salary_tokyodev

      - id: country
        template: multiple_options
        parameters: { limit: 20, showNoAnswer: true }
        variants:
            - id: country_vs_salary
              fieldId: country
              i18nNamespace: country
              template: vs_salary_tokyodev
              parameters:
                  showNoAnswer: true
                  cutoff: 10

      - id: gender
        template: multiple_options
        defaultUnits: percentageSurvey
        variants:
            - id: gender_vs_salary
              fieldId: gender
              i18nNamespace: gender
              template: vs_salary_tokyodev

      - id: age
        blockType: VerticalBarBlock
        template: multiple_options
        variants:
            - id: age_vs_salary
              fieldId: age
              i18nNamespace: age
              template: vs_salary_tokyodev

      - id: years_of_experience
        titleId: user_info.years_of_experience
        questionKey: user_info.years_of_experience.question
        i18nNamespace: years
        template: multiple_options
        blockType: VerticalBarBlock
        variants:
            - id: years_of_experience_vs_salary
              fieldId: years_of_experience
              i18nNamespace: years
              template: vs_salary_tokyodev

      - id: years_in_japan
        template: multiple_options
        blockType: VerticalBarBlock
        i18nNamespace: years
        titleId: user_info.years_in_japan
        questionKey: user_info.years_in_japan.question
        variants:
            - id: years_in_japan_vs_salary
              fieldId: years_in_japan
              i18nNamespace: years
              template: vs_salary_tokyodev

      - id: educational_attainment
        template: multiple_options_combined
        variants:
            - id: educational_attainment_vs_salary
              fieldId: educational_attainment
              i18nNamespace: educational_attainment
              template: vs_salary_tokyodev

      - id: professional_qualifications
        template: multiple_options_combined
        variants:
            - id: professional_qualifications_vs_salary
              fieldId: professional_qualifications
              i18nNamespace: professional_qualifications
              template: vs_salary_tokyodev

      - id: language_proficiency_english
        template: multiple_options
        blockType: VerticalBarBlock
        parameters: { showNoAnswer: true, sort: { property: options } }
        variants:
            - id: language_proficiency_english_vs_salary
              fieldId: language_proficiency_english
              i18nNamespace: language_proficiency_english
              template: vs_salary_tokyodev

      - id: language_proficiency_japanese
        template: multiple_options
        blockType: VerticalBarBlock
        parameters: { showNoAnswer: true, sort: { property: options } }
        variants:
            - id: language_proficiency_japanese_vs_salary
              fieldId: language_proficiency_japanese
              i18nNamespace: language_proficiency_japanese
              template: vs_salary_tokyodev

      - id: source
        template: multiple_options
        parameters: { cutoff: 10 }
        variants:
            - id: source_vs_salary
              fieldId: source
              i18nNamespace: source
              template: vs_salary_tokyodev
              parameters: { showNoAnswer: true, cutoff: 10 }

