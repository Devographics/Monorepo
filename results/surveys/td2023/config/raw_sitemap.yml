- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: japan_province
        template: multiple_options
        defaultUnits: percentageQuestion
        parameters:
            cutoff: 10
            enableAddMissingBuckets: false
            showNoAnswer: true
            sort: { property: count }
        variants:
            - template: vs_salary_tokyodev
              parameters:
                  showNoAnswer: true
                  cutoff: 10

      - id: reason_for_relocation
        template: single_option_combined
        defaultUnits: percentageQuestion
        blockType: HorizontalBarBlock
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: vs_salary_tokyodev
