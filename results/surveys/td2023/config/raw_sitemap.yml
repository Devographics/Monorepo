                  showNoAnswer: true
              defaultUnits: percentageBucket
              tabId: tabs.by_current_employer
              filtersState:
                  options:
                      showDefaultSeries: false
                      enableYearSelect: false
                      mode: facet
                      queryOnLoad: false
                      supportedModes:
                          - grid
                          - facet
                      preventQuery: false
                  facet:
                      sectionId: employer_info
                      id: current_employer

      - id: country
        template: multiple_options
        defaultUnits: percentageQuestion
        parameters: { cutoff: 10, limit: 0, showNoAnswer: true, enableAddMissingBuckets: false }
        variants:
            - template: vs_salary_tokyodev
              parameters:
                  showNoAnswer: true
                  cutoff: 10
            - id: country_by_japanese_province
              fieldId: country
              blockType: HorizontalBarBlock
              query: currentEditionData
              parameters:
                  showNoAnswer: true
                  cutoff: 10
              defaultUnits: percentageBucket
              tabId: tabs.by_japanese_province
              filtersState:
                  options:
                      mode: facet
                  facet:
                      sectionId: user_info
                      id: japan_province

      - id: age
        template: multiple_options
        defaultUnits: percentageQuestion
        variants:
            - template: vs_salary_tokyodev
            - id: age_by_gender
              fieldId: age
              blockType: HorizontalBarBlock
              query: currentEditionData
              parameters:
                  showNoAnswer: true
              defaultUnits: percentageQuestion
              tabId: tabs.by_gender
              filtersState:
                  options:
                      mode: grid
                  filters:
                      - year: 2023
                        conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: man
                      - year: 2023
                        conditions:
                            - fieldId: gender
                              sectionId: user_info
                              operator: eq
                              value: woman

      - id: gender
