              filtersState:
                  options:
                      mode: facet
                  facet:
                      sectionId: employer_info
                      id: company_size

      - id: databases
        template: multiple_options_combined
        defaultUnits: percentageQuestion
        parameters: { cutoff: 10 }
        variants:
