- id: user_info
  titleId: sections.demographics.title
  path: /demographics
  blocks:
      - template: page_introduction

      - id: japan_province
        template: multiple_options
        defaultUnits: percentageQuestion
        parameters:
            cutoff: 10
            enableAddMissingBuckets: false
            showNoAnswer: true
            sort: { property: count }
        variants:
            - template: vs_salary_tokyodev
              parameters:
                  showNoAnswer: true
                  cutoff: 10
            - id: japan_province_by_remote_work
              fieldId: japan_province
              blockType: HorizontalBarBlock
              query: currentEditionData
              parameters:
                  showNoAnswer: true
                  cutoff: 10
                  enableAddMissingBuckets: false
              defaultUnits: percentageBucket
              tabId: tabs.by_remote_work
              filtersState:
                  options:
                      showDefaultSeries: false
                      enableYearSelect: false
                      mode: facet
                      queryOnLoad: false
                      supportedModes:
                          - grid
                          - facet
                      preventQuery: false
                  facet:
                      sectionId: employer_info
                      id: remote_work_policy

      - id: reason_for_relocation
        template: single_option_combined
        defaultUnits: percentageQuestion
        blockType: HorizontalBarBlock
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: vs_salary_tokyodev
            - id: reason_for_relocation_by_current_employer
              fieldId: reason_for_relocation
              blockType: HorizontalBarBlock
              query: currentEditionData
              parameters:
                  showNoAnswer: true
              defaultUnits: percentageBucket
              tabId: tabs.by_current_employer
              filtersState:
                  options:
                      showDefaultSeries: false
                      enableYearSelect: false
                      mode: facet
                      queryOnLoad: false
                      supportedModes:
                          - grid
                          - facet
                      preventQuery: false
                  facet:
                      sectionId: employer_info
                      id: current_employer

      - id: residency_status
        template: single_option_combined
        defaultUnits: percentageQuestion
        blockType: HorizontalBarBlock
        parameters: { showNoAnswer: true, sort: { property: count } }
        variants:
            - template: vs_salary_tokyodev
