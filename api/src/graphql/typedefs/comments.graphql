"""
Comment
"""
type Comment {
    message: String
    messageHtml: String
    messageClean: String
    responseId: String
    experience: String
    sentiment: String
    responseValue: StringOrFloatOrArray
    # sentimentScore: Float # not implemented yet
}

"""
Comments for a specific edition
"""
type EditionComments {
    year: Int
    count: Int
    commentsRaw: [Comment]
    commentsStats: [WordCount]
}

type WordCount {
    word: String
    count: Int
}

"""
Comments
"""
type ItemComments {
    allEditions: [EditionComments]
    currentEdition: EditionComments
}
