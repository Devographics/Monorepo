"""
An entity is any object that can have associated metadata
(such as a homepage, github repo, description).
For example: a library, a podcast, a blog, a frameworkâ€¦
"""
type Entity {
    id: String
    idAliases: [String]
    parentId: String
    belongsTo: String
    name: String
    nameClean: String
    nameHtml: String
    # for streamers, etc. who are best know by their nickname
    alias: String
    otherName: String
    homepageUrl: String
    homepage: Homepage
    category: String
    github: GitHub
    npm: NPM
    mdn: MDN
    w3c: W3C
    caniuse: CanIUse
    description: String
    descriptionClean: String
    descriptionHtml: String
    tags: [String]
    patterns: [String]
    exactMatch: Boolean

    # auto-generated field, equal to default/people/feature/library
    entityType: String

    apiOnly: Boolean

    mastodonName: String
    mastodon: Mastodon

    twitterName: String
    twitter: Twitter

    blueskyId: String
    bluesky: Bluesky

    threadsId: String
    threads: Threads

    youtubeName: String
    youtube: YouTube

    twitchName: String
    twitch: Twitch

    blog: Blog
    rss: RSS

    resources: [Resource]

    related: [Entity]

    companyName: String
    company: Entity

    # for features
    example: Example
    webFeaturesId: String
    webFeature: WebFeature
    isExperimental: Boolean

    # for people
    avatar: Avatar

    # which surveys/editions/etc. the entity appears in
    appearsIn: [EntityAppearance]
}

type EntityAppearance {
    survey: SurveyMetadata
    edition: EditionMetadata
    section: SectionMetadata
    question: QuestionMetadata
    option: OptionMetadata
    as: String
    responses(parameters: Parameters): AppearsInResponses
}

type AppearsInResponses {
    currentEdition: ResponseEditionData
}

