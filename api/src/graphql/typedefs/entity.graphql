"""
An entity is any object that can have associated metadata
(such as a homepage, github repo, description).
For example: a library, a podcast, a blog, a frameworkâ€¦
"""
type Entity {
    id: String
    parentId: String
    belongsTo: String
    name: String
    nameClean: String
    nameHtml: String
    # for streamers, etc. who are best know by their nickname
    alias: String
    otherName: String
    homepageUrl: String
    homepage: Homepage
    category: String
    github: GitHub
    npm: NPM
    mdn: MDN
    w3c: W3C
    caniuse: CanIUse
    description: String
    descriptionClean: String
    descriptionHtml: String
    tags: [String]
    patterns: [String]
    exactMatch: Boolean

    # auto-generated field, equal to default/people/feature/library
    entityType: String

    apiOnly: Boolean

    mastodonName: String
    mastodon: Mastodon

    twitterName: String
    twitter: Twitter

    youtubeName: String
    youtube: YouTube

    twitchName: String
    twitch: Twitch

    blog: Blog
    rss: RSS

    resources: [Resource]

    related: [Entity]

    companyName: String
    company: Entity

    # for features
    example: Example

    # for people
    avatar: Avatar
}

"""
Homepage Info
"""
type Homepage {
    name: String
    url: String
}

"""
Mastodon Info
"""
type Mastodon {
    name: String
    url: String
}

"""
YouTube Info
"""
type YouTube {
    name: String
    url: String
}

"""
Twitch Info
"""
type Twitch {
    name: String
    url: String
}

"""
CanIUse Info
"""
type CanIUse {
    name: String
    url: String
}

"""
W3C Info
"""
type W3C {
    url: String
}

"""
NPM Info
"""
type NPM {
    name: String
    url: String
}

"""
Blog Info
"""
type Blog {
    url: String
}

"""
RSS Info
"""
type RSS {
    url: String
}

"""
Example Info
"""
type Example {
    label: String
    language: String
    code: String
    codeHighlighted: String
}

"""
Resource (link)
"""
type Resource {
    title: String
    url: String
    language: String
}

"""
A token is a keyword used for normalization. All entities have a corresponding token,
but not all tokens are entities
"""
type Token {
    id: String
    parentId: String
    tags: [String]
    patterns: [String]
    name: String
    nameClean: String
    nameHtml: String
    description: String
    descriptionClean: String
    descriptionHtml: String
}

"""
Link to an avatar
"""
type Avatar {
    url: String
}
