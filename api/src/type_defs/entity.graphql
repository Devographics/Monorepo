"""
An entity is any object that can have associated metadata
(such as a homepage, github repo, description).
For example: a library, a podcast, a blog, a frameworkâ€¦
"""
type Entity {
    id: String
    name: String
    nameClean: String
    nameHtml: String
    otherName: String
    homepage: Homepage
    category: String
    github: GitHub
    npm: NPM
    mdn: MDN
    caniuse: CanIUse
    description: String
    descriptionClean: String
    descriptionHtml: String
    type: String
    tags: [String]
    patterns: [String]

    apiOnly: Boolean

    mastodonName: String

    twitterName: String
    twitter: Twitter

    youtubeName: String
    blog: String
    rss: String

    related: [Entity]

    companyName: String
    company: Entity

    # for features
    example: Example
}


"""
Homepage Info
"""
type Homepage {
    name: String
    url: String
}

"""
CanIUse Info
"""
type CanIUse {
    name: String
    url: String
}

"""
NPM Info
"""
type NPM {
    name: String
    url: String
}


"""
Example Info
"""
type Example {
    language: String
    code: String
    codeHighlighted: String
}

"""
A facet associated with a set of entities.
"""
type EntityFacet {
    type: Facet
    id: String
    buckets: [EntityBucket]
    entity: Entity
    completion: FacetCompletion
    mean: Float
}

"""
A datapoint associated with a given entity.
"""
type EntityBucket {
    id: String
    """
    Respondent count
    """
    count: Int
    """
    Percentage relative to question respondents
    """
    percentage_question: Float
    """
    Percentage relative to survey respondents
    """
    percentage_survey: Float
    """
    Percentage relative to question respondents in facet
    """
    percentage_facet: Float
    """
    Count of respondents in all facets (same as default/null facet)
    """
    count_all_facets: Int
    """
    Percentage relative to question respondents in all facets (same as default/null faces)
    """
    percentage_all_facets: Float
    entity: Entity
}
